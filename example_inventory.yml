prod:
  children:

    # k3s nodes running the control plane
    k3s_managers:
      hosts:
        k3s0.lan:
        k3s1.lan:
        k3s2.lan:

    # k3s nodes that don't run the control plane
    k3s_workers:
      hosts:
        k3s3.lan:
        k3s4.lan:
        k3s5.lan:

    # k3s represents the entire k3s cluster
    k3s:
      children:
        k3s_managers:
        k3s_workers:

    # etcd nodes are also k3s manager nodes
    # or, another way to say that is:
    # k3s manager nodes are also etcd nodes
    etcd:
      children:
        k3s_managers:
